{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>timetable Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <meta name="author" content="INIAD">
        <link href="{% static 'timetable/css/index.css' %}" rel="stylesheet">
        <script type="text/javascript" src="{% static 'timetable/js/index.js' %}"></script>
    </head>
  <body>
    <h1>時間割タイトル一覧</h1>

    <ul>
        {% for timetable in timetables %}
            <li>
                <a href="{% url 'test4_detail' timetable.id %}">
                    {{ timetable.title }}
                </a>
            </li>
            <li>
                <a href="{% url 'delete_timetable' timetable.id %}">削除</a>
            </li>
            
        {% empty %}
            <li>登録された時間割がありません。</li>
        {% endfor %}
    </ul>

    <a href="{% url 'test3' %}">時間割を作成</a>
    <br>
    <a href="{% url 'index' %}">top</a>
  </body>
</html>
