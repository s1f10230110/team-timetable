{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>timetable Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta name="author" content="INIAD">
    <link href="{% static 'timetable/css/filter.css' %}" rel="stylesheet">

  </head>

  <body>

    <script>
      const timetableJsonUrl = "{% static 'timetable/data/timetable.json' %}";
    </script>

    <h2>時間割フィルタ デバッグ用</h2>
    <a href="{% url 'index' %}">top</a>
    <br>
    <a href="{% url 'test' %}">時間割 デバッグ用</a>
    <br>
    <a href="{% url 'filter' %}">時間割フィルタ デバッグ用</a>

    <div class="filter-section">
        <!-- 年度フィルタ -->
        <div class="filter-group">
            <h4>年度</h4>
            <label><input type="checkbox" class="filter-year" value="2024"> 2024年</label>
            <label><input type="checkbox" class="filter-year" value="2025"> 2025年</label>
        </div>

        <!-- セメスタフィルタ -->
        <div class="filter-group">
            <h4>セメスタ</h4>
            <label><input type="checkbox" class="filter-semester" value="春学期"> 春学期</label>
            <label><input type="checkbox" class="filter-semester" value="秋学期"> 秋学期</label>
        </div>

        <!-- 科目群フィルタ -->
        <div class="filter-group">
            <h4>科目群</h4>
            <label><input type="checkbox" class="filter-category" value="コンピュータ・システム"> コンピュータ・システム</label>
            <label><input type="checkbox" class="filter-category" value="コンピュータ・ソフトウェア"> コンピュータ・ソフトウェア</label>
            <label><input type="checkbox" class="filter-category" value="ユーザ・エクスペリエンス"> ユーザ・エクスペリエンス</label>
            <label><input type="checkbox" class="filter-category" value="データサイエンス"> データサイエンス</label>
            <label><input type="checkbox" class="filter-category" value="ICT"> ICT</label>
            <label><input type="checkbox" class="filter-category" value="ビジネス"> ビジネス</label>
            <label><input type="checkbox" class="filter-category" value="コミュニティ"> コミュニティ</label>
        </div>

        <!-- 曜日フィルタ -->
        <div class="filter-group">
            <h4>曜日</h4>
            <label><input type="checkbox" class="filter-day" value="月曜日"> 月</label>
            <label><input type="checkbox" class="filter-day" value="火曜日"> 火</label>
            <label><input type="checkbox" class="filter-day" value="水曜日"> 水</label>
            <label><input type="checkbox" class="filter-day" value="木曜日"> 木</label>
            <label><input type="checkbox" class="filter-day" value="金曜日"> 金</label>
        </div>

        <!-- 時限フィルタ -->
        <div class="filter-group">
            <h4>時限</h4>
            <label><input type="checkbox" class="filter-period" value="1限"> 1限</label>
            <label><input type="checkbox" class="filter-period" value="2限"> 2限</label>
            <label><input type="checkbox" class="filter-period" value="3限"> 3限</label>
            <label><input type="checkbox" class="filter-period" value="4限"> 4限</label>
            <label><input type="checkbox" class="filter-period" value="5限"> 5限</label>
            <label><input type="checkbox" class="filter-period" value="6限"> 6限</label>
        </div>

        <!-- 学年フィルタ -->
        <div class="filter-group">
            <h4>対象学年</h4>
            <label><input type="checkbox" class="filter-grade" value="1"> 1年生</label>
            <label><input type="checkbox" class="filter-grade" value="2"> 2年生</label>
            <label><input type="checkbox" class="filter-grade" value="3"> 3年生</label>
            <label><input type="checkbox" class="filter-grade" value="4"> 4年生</label>
        </div>
    </div>

    <table id="timetable">
        <thead>
            <tr>
                <th>科目群</th>
                <th>授業名</th>
                <th>担当教員</th>
                <th>曜日</th>
                <th>時限</th>
                <th>対象学年</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script src="{% static 'timetable/js/filter.js' %}"></script>
  </body>

</html>
