{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>timetable Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="{% static 'timetable/css/class_register.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar fixed-top">
            <div class="container-fluid justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">メニュー</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="{% url 'index' %}">Top</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'timetable_create' %}">時間割作成</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'timetable_list' %}">時間割一覧</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <h1 class="text">授業を追加する（{{ timetable.title }}）</h1>

        <div class="text">
            <form action="{% url 'class_register' timetable.id %}" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="subject" class="form-label">授業名</label>
                    <input id="subject" name="subject" type="text" class="form-control" placeholder="例：英語表現" required>
                </div>

                <div class="mb-3">
                    <label for="weekday" class="form-label">曜日</label>
                    <select id="weekday" name="weekday" class="form-select">
                        <option value="月">月曜日</option>
                        <option value="火">火曜日</option>
                        <option value="水">水曜日</option>
                        <option value="木">木曜日</option>
                        <option value="金">金曜日</option>
                        <option value="土">土曜日</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="period" class="form-label">時限</label>
                    <select id="period" name="period" class="form-select">
                        <option value="1">1限</option>
                        <option value="2">2限</option>
                        <option value="3">3限</option>
                        <option value="4">4限</option>
                        <option value="5">5限</option>
                        <option value="6">6限</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="classroom" class="form-label">教室</label>
                    <input id="classroom" name="classroom" type="text" class="form-control" placeholder="例：2号館201教室">
                </div>

                <div class="mb-3">
                    <label for="teacher" class="form-label">教員</label>
                    <input id="teacher" name="teacher" type="text" class="form-control" placeholder="例：山田太郎">
                </div>

                <div class="mb-3">
                    <label for="note" class="form-label">メモ</label>
                    <textarea id="note" name="note" class="form-control" rows="3" placeholder="例：初回は課題あり"></textarea>
                </div>

                <div class="d-flex justify-content-start gap-2 mt-3">
                    <button type="submit" class="btn btn-primary">登録</button>
                    <a href="{% url 'timetable_detail' timetable.id %}" class="btn btn-secondary">終了する</a>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
    </body>
</html>
