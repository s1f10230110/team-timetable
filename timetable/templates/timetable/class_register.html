{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>timetable Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <meta name="author" content="INIAD">
        <link href="{% static 'timetable/css/index.css' %}" rel="stylesheet">
        <script type="text/javascript" src="{% static 'timetable/js/index.js' %}"></script>
    </head>
  <body>


    <h1>授業を追加する（{{ timetable.title }}）</h1>
    <a href="{% url 'index' %}">top</a>

    <form action="{% url 'class_register' timetable.id %}" method="post">
        {% csrf_token %}

        <div>
            <label for="subject">授業名</label><br>
            <input id="subject" name="subject" type="text" placeholder="例：英語表現">
        </div>

        <div>
            <label for="weekday">曜日</label><br>
            <select id="weekday" name="weekday">
                <option value="月">月曜日</option>
                <option value="火">火曜日</option>
                <option value="水">水曜日</option>
                <option value="木">木曜日</option>
                <option value="金">金曜日</option>
                <option value="土">土曜日</option>
                <option value="日">日曜日</option>
            </select>
        </div>

        <div>
            <label for="period">時限</label><br>
            <select id="period" name="period">
                <option value="1">1限</option>
                <option value="2">2限</option>
                <option value="3">3限</option>
                <option value="4">4限</option>
                <option value="5">5限</option>
                <option value="6">6限</option>
                <option value="7">7限</option>
            </select>
        </div>

        <div>
            <label for="classroom">教室</label><br>
            <input id="classroom" name="classroom" type="text" placeholder="例：2号館201教室">
        </div>

        <div>
            <label for="teacher">教員</label><br>
            <input id="teacher" name="teacher" type="text" placeholder="例：山田太郎">
        </div>

        <div>
            <label for="note">メモ</label><br>
            <textarea id="note" name="note" rows="3" placeholder="例：初回は課題あり"></textarea>
        </div>

        <div>
            <button type="submit">登録</button>
        </div>
    </form>

    <p><a href="{% url 'timetable_detail' timetable.id %}">終了する</a></p>

  </body>
</html>
